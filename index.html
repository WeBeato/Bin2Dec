<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Binary → Decimal Converter</h1>
      <p class="subtitle">Enter a binary number to convert it into decimal</p>

      <div class="converter">
        <input
          type="text"
          id="binaryInput"
          class="input"
          placeholder="e.g. 1011"
        />
        <button id="convertBtn" class="btn">Convert</button>
        <p id="result" class="result">Result will appear here</p>
      </div>
    </div>

    <footer class="footer">
      <p>© <span class="brand">WeBeato</span></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
